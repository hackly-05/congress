    <style>
body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .popup {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            color: gray;
            min-width: 10%;
            height: 100%;
            position: relative;
        }
        input[type=text],[type=email],[type=password],[type=phone],[type=date],[type=submit]{
            width: 100%;

        }
        .popup .form-group{
            width: 100%;
            height: auto;

        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
        @media(max-width:768px){
            .popup{
            background: #fff;
            margin-top: 5px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            color: gray;
            min-width: 90%;
            position: relative;
            overflow: scroll;
            }
            #name{
                display: block;
            }
            input[type=text] {
            width: 100%;
            height: 100%;
            display: inline;
            overflow: scroll;
        }
        }
